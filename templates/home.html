{% extends 'base.html' %}

{% block content %}
    <div class="home-space">

    </div>
    <div class="services-wrapper">
        <div class="container">
            {% include 'blocks/services-no-img.html' %}
        </div>
    </div>
    <div class="body-wrapper">
        <div class="container">
            {% for n in news|slice:"5" %}
            <div class="news-item">
                <div class="news-title">
                    {{ n.title }}
                </div>
                <div class="news-date">
                    {{ n.date|date:"d.m.Y" }}
                </div>
                <img src="{{ n.images.all.0.image.url }}" />
                <a href="{% url 'news-item' pk=n.pk %}">Читать новость</a>
            </div>
            {% endfor %}
        </div>
        <div class="container">
            <div class="home-news-bottom">
                <a href="{% url 'news' %}">Читать все новости...</a>
            </div>
        </div>
    </div>
{% endblock %}
