{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="breadcrumbs">
        <ul>
            <li>
                <a href="#">Главная</a>
            </li>
            <li>
                <span> > </span>
            </li>
            <li>
                <a href="#">Новости</a>
            </li>
        </ul>
    </div>

    </div>
    <div class="body-wrapper">
        <div class="container">
            {% for n in news %}
            <div class="news-item">
                <div class="news-title">
                    {{ n.title }}
                </div>
                <div class="news-date">
                    {{ n.date|date:"d.m.Y" }}
                </div>
                <img src="{{ STATIC_URL }}img/news-img.jpg" />
                <div class="news-desc">
                    {{ n.short_desc|safe }}
                </div>
                <a href="{% url  'news-item' n.pk %}">Читать новость</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="services-wrapper">
        <div class="container">
            {% include 'blocks/services.html' %}
        </div>
    </div>
{% endblock %}
