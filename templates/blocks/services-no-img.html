<div class="services">
    {% for s in services %}
    <div class="services-item" {% if s.is_long %}id="service-bigger"{% endif %}>
        <div class="service-title">{{ s.title|safe }}</div>
        <div class="service-desc">{{ s.short_desc|safe }}</div>
        <a href="{% url 'service' pk=s.slug %}">Далее</a>
    </div>
    {% endfor %}
</div>
